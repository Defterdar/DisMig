  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Silkscreen&display=swap" rel="stylesheet">

<style>
    body {
      background-image: url(img/bg2.png);
      background-position: center;
      background-size: cover ;
      background-repeat: no-repeat;
      backdrop-filter: blur(5px);
    }
    img {
        width: auto;
        height: 40vw;
        filter: drop-shadow(30px 10px 4px #4b4b4d2a);
    }
    p {
        font-size: 2.3vw;
        font-weight: bold;
        margin-right: -10px;
        margin-top: 2%;
        max-width: 32vw;
    }
    button {    
        font-size: 1em;
        background-color: #04aa6d87;
        columns: white;

        border: none;
        border-radius: 5px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }
    button:hover {
        background-color: #04aa6d;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .speech-text {
      font-family: "Fuzzy Bubbles", sans-serif;

      font-style: normal;

    }
</style>
<body>

<div class="container-fluid align-items-center justify-content-center">
  <div class="row">
    <div class="col d-flex justify-content-end" style="top: 20%;"><img src="img/1.png" alt="" id="image" onclick="showSpeechBubble()"></div>
    <div class="col d-flex align-items-center justify-content-center d-none" style="background-image: url(img/speech2.png); background-size: contain; background-repeat: no-repeat; background-position: left;">
      <p class="speech-text" id="speech-text">I dare you to touch me!</p>
    </div>
  </div>
</div>

    function showSpeechBubble() {
        var speechBubble = document.getElementById('speech-bubble');

        const textLines = [

            "Yo momma is so short, you can see her feet on her driver's license.",

            "Yo momma is so lazy, she thinks a two-income family is where yo daddy has two jobs.",

            "Yo momma is so clumsy, she tripped over a wireless network.",

        speechText.textContent = textLines[Math.floor(Math.random() * textLines.length)];
        personImage.src = images[Math.floor(Math.random() * images.length)];
    }
</script>
