<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dismig!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<style>
  @keyframes float {
	  0% {transform: translatey(0px);}
	  50% {transform: translatey(-20px);}
	  100% {transform: translatey(0px);}
  }
  @keyframes mymove {
    50% {transform: rotate(-5deg);}
  }
  body {
    background: linear-gradient(to bottom right, #1081eb, #ed03e2);
    background: -webkit-linear-gradient(to bottom right, #1081eb, #ed03e2);
    background: -moz-linear-gradient(to bottom right, #1081eb, #ed03e2);
    background: -o-linear-gradient(to bottom right, #1081eb, #ed03e2);
    background: -ms-linear-gradient(to bottom right, #1081eb, #ed03e2);
    background-attachment: fixed;
    background-size: cover;
    margin-right: 9%;
  }
  img {
    width: auto;
    height: 40vw;
    filter: drop-shadow(30px 10px 4px #4b4b4d2a);
  }
  .person {
    width: auto;
    height: 30vw;
    filter: drop-shadow(30px 10px 4px #4b4b4d2a);
    animation: float 6s ease-in-out infinite;
    margin-right: -15%;
    margin-top: 15%;
  }
  .tilttilt {
    animation: mymove 5s infinite;
  }
  p {
    font-size: 2.3vw;
    font-weight: bold;
    margin-right: -9%;
    margin-top: 4%;
    max-width: 23vw;
  }
  .speechimg {
    z-index: 0;
    width: 100%;
  }
  .speech-text {
    position:absolute;
    font-family: "Fuzzy Bubbles", sans-serif;
    font-weight: bold;
    font-style: normal;
    z-index: 1;
  }
  @media only screen and (max-width: 600px) {
    .person {
      width: auto;
      height: 95vw;
      filter: drop-shadow(30px 10px 4px #4b4b4d2a);
      animation: float 6s ease-in-out infinite;
      margin-right: -18%;
	    margin-top: 11%;
    }
    p {
      font-size: 3.3vw;
      font-weight: bold;
      margin-right: -9%;
      margin-top: 13%;
      max-width: 57vw;
    }
    .speechimg {
      z-index: 0;
      width: 100%;
      margin-bottom: 11%;
    }
    .speech-text {
      position: absolute;
      font-family: "Fuzzy Bubbles", sans-serif;
      font-weight: bold;
      font-style: normal;
      z-index: 1;
      margin-bottom: 16%;
    }

  }

  footer {
    color: #5c5353;
    padding: 10px;
    text-align: center;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .footerTxt {
    font-size: 1.7vw;
    margin-right: 0px;
  }
</style>
<body>

<div class="container-fluid align-items-center justify-content-center">
  <div class="row gx-2">
    <div class="col-md d-flex justify-content-end" style="top: 20%;"><img src="img/Kasper.png" alt="" class="person" id="image" onclick="showSpeechBubble()"></div>
    <div class="col-md d-flex align-items-center justify-content-center tilttilt">
      <img src="img/blank.png" alt="" id="speech" class="speechimg" onclick="showSpeechBubble()">
      <p class="speech-text" id="speech-text"></p>
    </div>
  </div>
</div>
<footer>
  <p class="footerTxt">DisMig &copy; 2024</p>
</footer>
<script>
    function showSpeechBubble() {
	    var speechBubble = document.getElementById('speech');
      var personImage = document.getElementById('image');
      var speechText = document.getElementById('speech-text');
	    var strings = [];
      const images = ['img/Abraham.png', 'img/Allan.png', 'img/Alvin.png', 'img/Henry.png', 'img/Jeppe.png', 'img/Kasper.png', 'img/Kevin.png', 'img/Mathias.png', 'img/Mikkel.png', 'img/Olaf.png', 'img/Poul.png', 'img/Poul2.png', 'img/Robin.png','img/Rosa.png','img/Sigurd.png','img/Svend.png','img/Tobias.png','img/Tobias1.png','img/Lgvis.png']

	    $.ajax({url:"query.php",success:function(result)
        {
          strings = result.split(":");
	        speechText.textContent = strings[0];
		      if (window.innerWidth > 771){speechBubble.src = 'img/speech2.png';}else{speechBubble.src = 'img/speech3.png';};
		      speechBubble.style.height = strings[0].length/2+20+'%';
        }
      })
      personImage.src = images[Math.floor(Math.random() * images.length)];
    }
</script>
</body>
</html>
